<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit-Loss</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main">
        <h1>
            Profit/Loss Checker For Stocks
        </h1>

        <label for="purchasedPrice">Purchased Price</label>
        <input type="number" placeholder="Purchased Price" id="purchasedPrice">

        <label for="stockUnit">Stock Units</label>
        <input type="number" placeholder="Stock Units" id="stockUnit">

        <label for="currentPrice">Current Price</label>
        <input type="number" placeholder="Current Price" id="currentPrice">

        <button id="btnCheck">Check</button>

    </div>
    <div class="output">
    </div>
    <script src="/script.js"></script>
</body>
</html>
